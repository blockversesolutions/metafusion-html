<svg
  width="100"
  height="110"
  viewBox="0 0 100 110"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <!-- Path for motion -->
  <path
    id="curve1"
    d="M40,10 C15,35 15,75 40,100"
    fill="none"
    stroke="#30314D"
    stroke-width="4"
  />

  <!-- Glow filter -->
  <defs>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Animated circle (hidden initially) -->
  <circle
    id="animDot"
    r="6"
    fill="#FFD400"
    filter="url(#glow1)"
    visibility="hidden"
  >
    <!-- Make visible at animation start -->
    <set attributeName="visibility" to="visible" begin="1s" />

    <!-- Animate along path -->
    <animateMotion dur="2s" begin="1s" fill="freeze" rotate="auto">
      <mpath xlink:href="#curve1" />
    </animateMotion>
  </circle>
</svg>
