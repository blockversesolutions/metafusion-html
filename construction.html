  <body>
    <div class="toplight">
      <span class="small-shadow"></span>

    <main class="construction-wrapper">
      <div class="dots-background dotsBackground"></div>
      <header class="header-area">
        <div class="container extra-container">
          <div class="logo construction-logo">
            <a href="index.html"><img src="./assets/images/logo2.png" alt="logo" /></a>
          </div>
        </div>
      </header>
      <div class="construction-area">
        <div class="container">
          <div class="construction-content">
            <div class="construction-text">
              <h1>
                Website
                <span> Upgrading...</span>
              </h1>
              <div class="construction-description">
                <p>
                Meta Fusion Labs is temporarily offline for building a new experience for the next wave of Web3 innovations.
              </p>
                <p>

            <div class="construction-timer">
              <div class="timer-flip-header">

              <div class="timer-blocks" id="timerBlocks">
                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="daysFlip">
                      <p class="flip-card-current" id="daysCurrent">00</p>
                      <p class="flip-card-next" id="daysNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">days</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="hoursFlip">
                      <p class="flip-card-current" id="hoursCurrent">00</p>
                      <p class="flip-card-next" id="hoursNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">hrs</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="minutesFlip">
                      <p class="flip-card-current" id="minutesCurrent">00</p>
                      <p class="flip-card-next" id="minutesNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">mins</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="secondsFlip">
                      <p class="flip-card-current" id="secondsCurrent">00</p>
                      <p class="flip-card-next" id="secondsNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label ">secs</div>
                </div>
              </div>
            </div>
            <div class="construction-social d-flex justify-content-center align-items-center">
              <ul class="social-links d-flex align-items-center">
               
                <li>
                  <a href="https://www.linkedin.com/company/meta-fusion-labs-official">
                    <i class="fa-brands fa-linkedin-in"></i>
                  </a>
                </li>
                <li>
                  <a href="https://x.com/MetaFusionLabs"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
 <script>
  // ðŸŽ¯ Fixed end date: July 21, 2025 23:59:59
  const targetDate = new Date("2025-07-21T23:59:59");

  const elements = {
    timerBlocks: document.getElementById("timerBlocks"),
    days: document.getElementById("daysCurrent"),
    hours: document.getElementById("hoursCurrent"),
    minutes: document.getElementById("minutesCurrent"),
    seconds: document.getElementById("secondsCurrent"),
  };

  function formatNumber(num) {
    return num.toString().padStart(2, "0");
  }

  function calculateTimeRemaining() {
    const now = new Date().getTime();
    const target = targetDate.getTime();
    const difference = target - now;

    if (difference <= 0) {
      return {
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0,
        expired: true,
      };
    }

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    return {
      days,
      hours,
      minutes,
      seconds,
      expired: false,
    };
  }

  function updateCountdown() {
    const time = calculateTimeRemaining();

    if (time.expired) {
      elements.timerBlocks.style.display = "none";
      return;
    }

    elements.days.textContent = formatNumber(time.days);
    elements.hours.textContent = formatNumber(time.hours);
    elements.minutes.textContent = formatNumber(time.minutes);
    elements.seconds.textContent = formatNumber(time.seconds);
  }

  function initializeCountdown() {
    updateCountdown();
    setInterval(updateCountdown, 1000);
  }

  document.addEventListener("DOMContentLoaded", initializeCountdown);
</script>

  </body>
</html>
