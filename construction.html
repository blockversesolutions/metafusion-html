<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- FavIcon  -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS  -->
    <link
      href="./assets/css/bootstrap.min.css"
      rel="stylesheet" 
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Metafusion | Construction</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
  </head>
  <body>
    <div class="toplight">
        <span class="small-shadow"></span>
    </div>
    <main class="construction-wrapper">
    
      <div class="dots-background" id="dotsBackground"></div>
      <header class="header-area">
        <div class="container extra-container">
          <div class="logo construction-logo">
            <a href="index.html"><img src="./assets/images/logo.png" alt="logo" /></a>
          </div>
        </div>
      </header>
      <div class="construction-area">
        <div class="container">
          <div class="construction-content">
            <div class="construction-text">
              <h1>
                Website 
                <span>Under Construction</span>
              </h1>
              <p>
                Scheduled maintenance is in progress to enhance your experience. We'll be back shortly. We appreciate
                your patience.
              </p>
            </div>

            <div class="construction-timer">
              <div class="timer-flip-header">
                <h3>Arriving in...</h3>
              </div>
              <div class="timer-blocks" id="timerBlocks">
                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="daysFlip">
                      <p class="flip-card-current" id="daysCurrent">00</p>
                      <p class="flip-card-next" id="daysNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">days</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="hoursFlip">
                      <p class="flip-card-current" id="hoursCurrent">00</p>
                      <p class="flip-card-next" id="hoursNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">hrs</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="minutesFlip">
                      <p class="flip-card-current" id="minutesCurrent">00</p>
                      <p class="flip-card-next" id="minutesNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">mins</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="secondsFlip">
                      <p class="flip-card-current" id="secondsCurrent">00</p>
                      <p class="flip-card-next" id="secondsNext">00</p>
                    </div>
                  </div>
                  <div class="timer-label">secs</div>
                </div>
              </div>
            </div>
            <div class="construction-social d-flex justify-content-center align-items-center">
              <ul class="social-links d-flex align-items-center">
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/company/meta-fusion-labs-official"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li>
                  <a href="https://x.com/MetaFusionLabs"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <script
      src="./assets/js/popper.min.js"
    ></script>
    <script
      src="./assets/js/bootstrap.min.js"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
