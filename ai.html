<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Construction Page with Dots</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
      }

      .construction-wrapper {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* White dots background */
      .dots-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .dot {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: twinkle 3s ease-in-out infinite;
      }

      .dot:nth-child(odd) {
        animation-delay: 1s;
      }

      .dot:nth-child(3n) {
        animation-delay: 2s;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Content styling */
      .construction-content {
        position: relative;
        z-index: 2;
      }

      .construction-logo {
        text-align: center;
        padding: 40px 0;
      }

      .construction-logo img {
        max-width: 200px;
        height: auto;
      }

      .construction-area {
        padding-top: 100px;
        text-align: center;
      }

      .construction-text h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .construction-text h1 span {
        color: #ffc700;
      }

      .construction-text p {
        text-align: center;
        max-width: 690px;
        margin: auto;
        color: #e0e0e0;
        font-size: 1.1rem;
        line-height: 1.6;
        padding: 30px 0 60px;
      }

      .timer-flip-header h3 {
        font-weight: 700;
        font-size: 2.5rem;
        color: #ffffff;
        padding-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .timer-blocks {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        text-align: center;
      }

      .timer-block {
        background: rgba(30, 35, 40, 0.9);
        border: 1px solid rgba(45, 55, 72, 0.7);
        border-radius: 12px;
        padding: 24px;
        min-width: 140px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 6px;
        transition: all 0.3s ease;
        position: relative;
        backdrop-filter: blur(10px);
      }

      .timer-block:hover {
        transform: translateY(-5px);
        box-shadow: rgba(0, 0, 0, 0.5) 0px 8px 16px;
      }

      .timer-block::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: -9px;
        border-radius: 12px;
        background: #F2F2F2;
        width: 75%;
        height: 1px;
        margin: auto;
      }

      .timer-number {
        font-size: 2.5rem;
        color: #ffffff;
        font-weight: 700;
        text-align: center;
        padding-bottom: 16px;
      }

      .timer-label {
        font-weight: 400;
        font-size: 1.2rem;
        text-align: center;
        color: #ffffff;
      }

      .flip-card {
        position: relative;
        width: 100%;
        height: 60px;
      }

      .flip-card-current {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        background: transparent;
        font-weight: 700;
        font-size: 2.5rem;
        text-align: center;
      }

      .flip-card-next {
        display: none;
      }

      .construction-social {
        padding-top: 60px;
      }

      .social-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }

      .social-links li a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .social-links li a:hover {
        background: #ffc700;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 199, 0, 0.4);
      }

      .social-links li a i {
        font-size: 1.2rem;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .construction-text h1 {
          font-size: 2.5rem;
        }
        
        .timer-flip-header h3 {
          font-size: 2rem;
        }
        
        .timer-blocks {
          gap: 1rem;
        }
        
        .timer-block {
          min-width: 120px;
          padding: 20px;
        }
        
        .timer-number {
          font-size: 2rem;
        }
        
        .flip-card-current {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="construction-wrapper">
      <!-- Dots Background -->
      <div class="dots-background" id="dotsBackground"></div>

      <header class="header-area">
        <div class="container">
          <div class="logo construction-logo">
            <a href="index.html">
              <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMjAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZmZjNzAwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iNDUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IiMwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkxPR088L3RleHQ+Cjwvc3ZnPgo=" alt="logo" />
            </a>
          </div>
        </div>
      </header>

      <div class="construction-area">
        <div class="container">
          <div class="construction-content">
            <div class="construction-text">
              <h1>
                Website Under
                <span>Construction</span>
              </h1>
              <p>
                Scheduled maintenance is in progress to enhance your experience. We'll be back shortly. We appreciate
                your patience.
              </p>
            </div>

            <div class="construction-timer">
              <div class="timer-flip-header">
                <h3>Arriving in...</h3>
              </div>
              <div class="timer-blocks" id="timerBlocks">
                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="daysFlip">
                      <div class="flip-card-current" id="daysCurrent">05</div>
                      <div class="flip-card-next" id="daysNext">05</div>
                    </div>
                  </div>
                  <div class="timer-label">days</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="hoursFlip">
                      <div class="flip-card-current" id="hoursCurrent">12</div>
                      <div class="flip-card-next" id="hoursNext">12</div>
                    </div>
                  </div>
                  <div class="timer-label">hrs</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="minutesFlip">
                      <div class="flip-card-current" id="minutesCurrent">34</div>
                      <div class="flip-card-next" id="minutesNext">34</div>
                    </div>
                  </div>
                  <div class="timer-label">mins</div>
                </div>

                <div class="timer-block">
                  <div class="timer-number">
                    <div class="flip-card" id="secondsFlip">
                      <div class="flip-card-current" id="secondsCurrent">56</div>
                      <div class="flip-card-next" id="secondsNext">56</div>
                    </div>
                  </div>
                  <div class="timer-label">secs</div>
                </div>
              </div>
            </div>

            <div class="construction-social d-flex justify-content-center align-items-center">
              <ul class="social-links d-flex align-items-center">
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Function to create white dots
      function createDots() {
        const dotsContainer = document.getElementById('dotsBackground');
        const numberOfDots = 150; // Adjust number of dots as needed
        
        for (let i = 0; i < numberOfDots; i++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          
          // Random size between 1px and 4px
          const size = Math.random() * 3 + 1;
          dot.style.width = size + 'px';
          dot.style.height = size + 'px';
          
          // Random position
          dot.style.left = Math.random() * 100 + '%';
          dot.style.top = Math.random() * 100 + '%';
          
          // Random animation delay
          dot.style.animationDelay = Math.random() * 3 + 's';
          
          dotsContainer.appendChild(dot);
        }
      }

      // Function to update countdown timer
      function updateCountdown() {
        // Set your target date here (example: 7 days from now)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        
        const now = new Date().getTime();
        const distance = targetDate.getTime() - now;
        
        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          document.getElementById('daysCurrent').textContent = days.toString().padStart(2, '0');
          document.getElementById('hoursCurrent').textContent = hours.toString().padStart(2, '0');
          document.getElementById('minutesCurrent').textContent = minutes.toString().padStart(2, '0');
          document.getElementById('secondsCurrent').textContent = seconds.toString().padStart(2, '0');
        }
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', function() {
        createDots();
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
      });
    </script>
  </body>
</html>
