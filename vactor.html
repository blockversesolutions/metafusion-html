<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bottom to Right Line</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glow-path {
      stroke: #ffcc00;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      filter: drop-shadow(0 0 6px #ffcc00);
    }

    .moving-dot {
      fill: #ffcc00;
      filter: drop-shadow(0 0 10px #ffcc00) drop-shadow(0 0 20px #ffcc00);
    }
  </style>
</head>
<body>

<svg width="500" height="500">
  <!-- Bottom to top, then right -->
  <path id="motionPath"
    class="glow-path"
    d="M 100 400         
       L 100 100        
       Q 100 50, 150 50    
       L 400 50"           
  />

  <!-- Glowing moving circle -->
  <circle r="6" class="moving-dot">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto">
      <mpath href="#motionPath" />
    </animateMotion>
  </circle>
</svg>

</body>
</html>
