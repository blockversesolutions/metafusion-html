<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Border Section</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .holding-content {
        position: relative;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;
        background-position: 0 0;
        padding: 40px 0;
        text-align: center;
        transform: translateY(98px);
        border-radius: 12px;
        background-color: gray;
        width: 400px;
        height: 200px;
        overflow: hidden;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
      }

      /* Alternative method with animated border segments */
      .holding-content-alt {
        position: relative;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;
        background-position: 0 0;
        padding: 40px 0;
        text-align: center;
        transform: translateY(98px);
        border-radius: 12px;
        background-color: gray;
        width: 400px;
        height: 200px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 100px;
      }

      .border-animation {
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border-radius: 15px;
        overflow: hidden;
        z-index: -1;
      }

      .border-animation::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, transparent, transparent, transparent, transparent, #0069f1, #0069f1);
        border: 14px solid;
        border-image-source: linear-gradient(180deg, #2a87ff 0%, rgba(42, 135, 255, 0) 100%);

        animation: rotate 6s linear infinite;
        box-shadow: #0069f1 0px 5px 15px;
        top: -50%;
        left: -50%;
      }

      .border-animation::after {
        content: "";
        position: absolute;
        inset: 3px;
        background: gray;
        border-radius: 12px;
        z-index: 1;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 50px">
      <div class="holding-content-alt">
        <div class="demo-label">Rotating Background Method</div>
        <div class="border-animation"></div>
        Alternative Style
      </div>
    </div>
  </body>
</html>
